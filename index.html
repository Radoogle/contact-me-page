<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>

  <!-- <script src="https://use.fontawesome.com/703c8afd00.js"></script> -->

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <link rel="stylesheet" href="CSS/normalize.min.css">
  <link rel="stylesheet" href="CSS/base.css">
  <link rel="stylesheet" href="CSS/layout.css">
  <link rel="stylesheet" href="CSS/components.css">

  
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>

<body>
<header class="header layout__item--full-width">
  <div class="layout__item--70-percent-centered flex-container flex-dir-row header__content">
    <div class="logo">
      <a href="index.html">
        <img src="assets/logo_50.svg" alt="logo image">
      </a>
    </div>
    <nav class="nav__link-container flex-container flex-dir-row">
      <a href="#" class="nav__link">Home</a>
      <a href="#" class="nav__link">About</a>
      <a href="#" class="nav__link">Pricing</a>
      <a href="#" class="nav__link">Contact</a>
    </nav>
</div>
</header>


<main class="main layout__item--70-percent-centered flex-container flex-dir-row">

  <div class="contact-info layout__item--50-percent-w-gutter">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3304.4541458035046!2d-118.31182074893138!3d34.083504523433646!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2b8afc006b421%3A0x60ad8cecd5b7add0!2s3481%20Melrose%20Ave%2C%20Los%20Angeles%2C%20CA%2090038%2C%20USA!5e0!3m2!1sen!2sro!4v1611753531375!5m2!1sen!2sro" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0" class="contact-info__map"></iframe>
    <div class="contact-info__address">
      <h6 class="contact-info__heading">Address</h6>
      <p>3481 Melrose Avenue,
        <br>
        Beverly Hills, CA 90210, USA
      </p>
    </div>
    <div class="contact-info__phone-email">
      <a href="tel:+1234567890" class="contact-info__link">(123) 456-7890</a>
      <a href="mailto:name@example.com" class="contact-info__link">name@example.com</a>
    </div>
    <div class="contact-info__social-media">
      <a href="#" class="contact-info__social-media-link"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="contact-info__social-media-link"><i class="fab fa-instagram"></i></a>
      <a href="#" class="contact-info__social-media-link"><i class="fab fa-twitter"></i></a>
    </div>
  </div>

  <div class="contact-form layout__item--50-percent-w-gutter">
    <div class="contact-form__header">
      <h2 class="contact-form__title">contact us</h2>
      <p class="contact-form__text">Lorem ipsum dolor sit amet, consetetur 
        sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et.</p>
    </div>

    <form action="" class="contact-form__input-fields">
      <input type="text" id="name" name="name" placeholder="Name" class="contact-form__input-field">
      <input type="email" id="email" name="email" placeholder="Enter Email" class="contact-form__input-field">
      <textarea id="message" name="message" placeholder="Enter your message..." class="contact-form__input-field contact-form__input-field--textarea"></textarea>
      <input type="submit" value="submit" class="contact-form__submit">
    </form>
  </div>

</main>


<footer class="footer layout__item--full-width flex-container flex-dir-row">
  <p class="footer__copyright">
    Â© 2020 COPYRIGHT 
    <span class="footer__brand-name">brand name</span>
     / design by 
     <span class="footer__student-name">student name</span>
  </p>
</footer>

</body>
</html>
